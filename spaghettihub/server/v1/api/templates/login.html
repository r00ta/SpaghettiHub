<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpaghettiHub Login</title>
    <link
      rel="stylesheet"
      href="https://assets.ubuntu.com/v1/vanilla-framework-version-4.10.0.min.css"
    />
  </head>
  <body>
    <div class="l-docs is-paper">
      <div class="l-docs__header">
        <header id="navigation" class="p-navigation is-dark">
          <div class="l-docs__subgrid">
            <div class="l-docs__sidebar">
              <div class="p-navigation__banner">
                <div class="p-navigation__tagged-logo">
                  <a class="p-navigation__link" href="/">
                    <div class="p-navigation__logo-tag">
                      <img
                        class="p-navigation__logo-icon"
                        src="https://www.svgrepo.com/show/398366/spaghetti.svg"
                        alt=""
                      />
                    </div>
                    <span class="p-navigation__logo-title"
                      >SpaghettiHub</span
                    >
                  </a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section class="p-strip is-bordered l-docs__subgrid">
          <div class="l-docs__main">
            <div class="u-fixed-width">
              <div class="p-heading-icon">
                <div class="p-heading-icon__header is-stacked">
                  <h3 class="p-heading-icon__title">Login to get access to r00ta secret tools</h3>
                </div>
              </div>
              <form
                method="post"
                action="/v1/login"
                class="p-form p-form--inline"
              >
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="r00ta" autocomplete="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="******" autocomplete="password">
                <button type="submit" name="submit">Submit</button>
                {% if failed_login %}
                    <i class="p-icon--error"></i> Login failed!
                {% endif %}
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
